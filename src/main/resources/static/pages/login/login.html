<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC管理端</title>
    <link rel="shortcut icon" href="../../images/head.jpg">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/icon/iconfont.css" />
    <style>
        .body{
            min-width: 1366px;
        }
    </style>
</head>

<body>
<div class="login" id="login-app">
    <div class="login-box">
        <img src="../../images/login/login-l.png" alt="">
        <div class="login-form">
            <el-form ref="loginForm" :model="loginForm" :rules="loginRules" >
                <div class="login-form-title">
                    <img src="../../images/login/RBAC.png" style="width:139px;height:42px;" alt="" />
                </div>
                <el-form-item prop="userName">
                    <el-input
                            v-model="loginForm.userName" type="text" auto-complete="off" placeholder="账号" maxlength="20"
                              prefix-icon="iconfont icon-user">

                    </el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input
                            v-model="loginForm.password" type="password" placeholder="密码" prefix-icon="iconfont icon-lock" maxlength="20"
                              @keyup.enter.native="handleLogin">
                    </el-input>
                </el-form-item>
                <el-form-item style="width:100%;">
                    <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                               @click.native.prevent="handleLogin">
                        <span v-if="!loading">登录</span>
                        <span v-else>登录中...</span>
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/global.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/login.js"></script>
<script src="../../plugins/jsencrypt/jsencrypt.min.js" charset="utf-8"></script>

<script>
    new Vue({
        el: '#login-app',
        data() {
            return {
                loginForm:{
                    userName: 'admin',
                    password: 'admin123'
                },
                oldPassword: "",
                publicKey: "",
                publicKeyAlg: "",
                loading: false
            }
        },
        computed: {
            loginRules() {
                return {
                    'userName': [{ 'validator': checkUserName, 'trigger': 'blur' }],
                    'password': [{ 'validator': checkPassword, 'trigger': 'blur' }]
                }
            }
        },
        created() {
            this.init();
        },
        methods: {
            async init () {
                await getPublicKey().then(res => {
                    if (String(res.code) === '1') {
                        this.publicKeyAlg = res.algorithm
                        this.publicKey = res.publicKey
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },

            async handleLogin() {
                this.$refs.loginForm.validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        // 保存旧密码
                        this.oldPassword = this.loginForm.password
                        // 加密 password with publicKey
                        this.loginForm.password = this.encryptPassword(this.loginForm.password,this.publicKey,this.publicKeyAlg)
                        let res = await loginApi(this.loginForm)
                        if (String(res.code) === '1') {
                            localStorage.setItem('userInfo',JSON.stringify(res.data))
                            window.location.href= CONTEXT_PATH + '/pages/index.html'
                        } else {
                            this.loginForm.password = this.oldPassword;
                            this.$message.error(res.msg)
                            this.loading = false
                        }
                    }
                })
            },

            encryptPassword(password,publicKeyBase64, publicKeyAlg){
                // RSA 利用 publicKey 对称加密
                if (publicKeyAlg ==='RSA'){
                    let encryptor = new JSEncrypt();
                    encryptor.setPublicKey(publicKeyBase64);
                    let s = encryptor.encrypt(password);
                    return s;//默认返回Base64格式
                }
            }


        }
    })
</script>
</body>

</html>
