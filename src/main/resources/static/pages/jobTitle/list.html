<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    #member-app  .notEditable::after{
      border: 0 !important;

    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="member-app">
    <div class="container">
      <div class="tableBar">
        <el-input
          v-model="inputName"
          placeholder="请输入职位名称"
          style="width: 250px"
          clearable
           @keyup.enter.native="handleQuery"
        >
          <i
            slot="prefix"
            class="el-input__icon el-icon-search"
            style="cursor: pointer"
            @click="handleQuery"
          ></i>
        </el-input>
        <el-button
          type="primary"
          @click="addJobTitleHandle('add')"
          v-if="(userInfo.permissions.includes(JOBTITLE_INSERT))"
        >
          + 添加职位
        </el-button>
      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
      >
        <el-table-column
          prop="name"
          label="职位名称"
          align='center'
        ></el-table-column>


        <el-table-column
          prop="rank"
          label="优先级"
          align='center'
        >
        </el-table-column>

        <el-table-column
          prop="description"
          label="描述"
          align='center'
        >
        </el-table-column>

        <el-table-column
          label="操作"
          width="180"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="addJobTitleHandle(scope.row.id)"
              v-if="userInfo.jobRank <= scope.row.rank && userInfo.permissions.includes(JOBTITLE_UPDATE)"
            >
              编辑
            </el-button>


            <el-button
                    type="text"
                    size="small"
                    class="delBut non"
                    @click="deleteHandle(scope.row)"
                    v-if="userInfo.depRank <= scope.row.rank && userInfo.permissions.includes(JOBTITLE_DELETE)"
            >
              删除
            </el-button>

          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="rows"
        :current-page.sync="currentPage"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/jobTitle.js"></script>
    <script>
      new Vue({
        el: '#member-app',
        data() {
          return {
             userInfo: {},
             inputName: '',
             JOBTITLE_INSERT,
             JOBTITLE_DELETE,
             JOBTITLE_UPDATE,
             rows: 0,
             currentPage: 1,
             pageSize: 10,
             tableData : [],
             id : '',
             status : '',
          }
        },
        computed: {},
        created() {
          this.init()
          // 即使你没有在data()函数中定义userInfo属性，但在created()生命周期钩子中对this.userInfo进行了赋值，你仍然可以在HTML模板中使用userInfo变量。
          this.userInfo = JSON.parse(localStorage.getItem('userInfo'))
        },
        mounted() {
        },
        methods: {
          async init () {
            const params = {
              currentPage: this.currentPage,
              pageSize: this.pageSize,
              name: this.inputName ? this.inputName : undefined
            }
            await getJobTitleList(params).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.rows = res.data.rows
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           // 添加
          addJobTitleHandle (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '3',
                url: './jobTitle/add.html',
                name: '添加职位'
              },true)
            } else {
              window.parent.menuHandle({
                id: '3',
                url: './jobTitle/add.html?id='+st,
                name: '修改职位信息'
              },true)
            }
          },

          //删除jobTitle
          deleteHandle (row) {
            this.$confirm('确认删除该职位', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
            }).then(() => {
              deleteJobTitle(row.id).then(res => {
                console.log('deleteJobTitle',res)
                if (String(res.code) === '1') {
                  this.$message.success('职位删除成功！')
                  this.handleQuery()
                }else{
                  this.$message.error('请求出错了：' + res.msg)
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },

          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
